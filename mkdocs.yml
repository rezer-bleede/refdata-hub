site_name: RefData Hub
site_description: A semi-automated reference data and standardization service for global projects
site_url: https://rezer-bleede.github.io/refdata-hub/
repo_url: https://github.com/rezer-bleede/refdata-hub
repo_name: rezer-bleede/refdata-hub

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - navigation.tracking
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  language: en

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Quickstart: quickstart.md
  - Documentation:
      - Architecture: architecture.md
      - Database Schema: database-schema.md
      - API Reference: api.md
      - Configuration: configuration.md
  - Developer Guide:
      - Development: development.md
      - Testing: testing.md
      - Deployment: deployment.md
  - Features:
      - Features Overview: features.md
      - Canonical Library: canonical-library.md
      - Troubleshooting: troubleshooting.md
  - Community:
      - Contributing: ../CONTRIBUTING.md
      - Changelog: ../CHANGELOG.md
