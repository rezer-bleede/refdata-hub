version: '3.9'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: refdata
      POSTGRES_USER: refdata
      POSTGRES_PASSWORD: refdata
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U refdata']
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - '5432:5432'

  targetdb:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: target_demo
      POSTGRES_USER: target_demo
      POSTGRES_PASSWORD: target_demo
    volumes:
      - targetdb_data:/var/lib/postgresql/data
      - ./db/targetdb-init.sql:/docker-entrypoint-initdb.d/targetdb-init.sql:ro
    ports:
      - '5433:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U target_demo']
      interval: 5s
      timeout: 5s
      retries: 10

  ollama:
    image: rezerbleede/ollama-preloaded:llama3
    ports:
      - '11434:11434'
    healthcheck:
      test: ['CMD', 'ollama', 'list']
      interval: 10s
      timeout: 5s
      retries: 12

  api:
    build:
      context: ./api
    environment:
      REFDATA_DATABASE_URL: postgresql+psycopg://refdata:refdata@db:5432/refdata
      REFDATA_CORS_ORIGINS: http://localhost:5274,http://127.0.0.1:5274
      REFDATA_LLM_MODE: offline
      REFDATA_LLM_MODEL: llama3
      REFDATA_LLM_API_BASE: http://ollama:11434
    depends_on:
      db:
        condition: service_healthy
      targetdb:
        condition: service_healthy
      ollama:
        condition: service_started
    ports:
      - '8000:8000'

  reviewer-ui:
    build:
      context: ./reviewer-ui
      args:
        VITE_API_BASE_URL: http://localhost:8000
    depends_on:
      api:
        condition: service_started
    ports:
      - '5274:80'

volumes:
  db_data:
  targetdb_data:
