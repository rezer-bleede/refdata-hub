<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="fav-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9" />
      <stop offset="100%" stop-color="#6366f1" />
    </linearGradient>
    <filter id="fav-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="64" height="64" rx="14" fill="#0f172a"/>
  <rect width="64" height="64" rx="14" fill="none" stroke="url(#fav-grad)" stroke-width="2"/>
  
  <!-- Left scattered dots -->
  <g fill="#0ea5e9" opacity="0.8">
    <circle cx="14" cy="20" r="2.5"/>
    <circle cx="22" cy="16" r="2"/>
    <circle cx="18" cy="28" r="3"/>
    <circle cx="12" cy="36" r="2"/>
    <circle cx="20" cy="40" r="2.5"/>
  </g>
  
  <!-- Arrow -->
  <path d="M26 32 L34 32 M32 29 L34 32 L32 35" stroke="#22d3ee" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" filter="url(#fav-glow)"/>
  
  <!-- Right organized bars -->
  <g fill="#6366f1" opacity="0.9">
    <rect x="38" y="18" width="16" height="3" rx="1.5"/>
    <rect x="38" y="25" width="16" height="3" rx="1.5"/>
    <rect x="38" y="32" width="12" height="3" rx="1.5"/>
    <rect x="38" y="39" width="8" height="3" rx="1.5"/>
  </g>
  
  <!-- Center point -->
  <circle cx="32" cy="32" r="4" fill="#22d3ee" filter="url(#fav-glow)"/>
</svg>