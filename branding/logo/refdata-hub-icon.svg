    <circle cx="112" cy="24" r="9" fill="url(#logo-data-icon)" opacity="0.8" />
    <circle cx="64" cy="80" r="14" fill="url(#logo-data-icon)" />
    <circle cx="144" cy="72" r="7" fill="url(#logo-data-icon)" opacity="0.7" />
    <circle cx="40" cy="128" r="10" fill="url(#logo-data-icon)" opacity="0.9" />
    <circle cx="104" cy="120" r="12" fill="url(#logo-data-icon)" />
    <circle cx="24" cy="176" r="9" fill="url(#logo-data-icon)" opacity="0.8" />
    <circle cx="88" cy="168" r="11" fill="url(#logo-data-icon)" opacity="0.7" />
