<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-label="RefData Hub dark mode logo">
  <defs>
    <linearGradient id="logo-dark" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#a5b4fc" />
      <stop offset="50%" stop-color="#c7d2fe" />
      <stop offset="100%" stop-color="#67e8f9" />
    </linearGradient>
    <linearGradient id="logo-data-dark" x1="128" y1="128" x2="384" y2="384" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#67e8f9" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#a5b4fc" stop-opacity="0.7" />
    </linearGradient>
    <filter id="logo-glow-dark" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <rect x="32" y="96" width="448" height="320" rx="48" fill="#020617" />
  <rect x="32" y="96" width="448" height="320" rx="48" fill="url(#logo-dark)" opacity="0.12" />
  <rect x="32" y="96" width="448" height="320" rx="48" fill="none" stroke="url(#logo-dark)" stroke-width="4" />

  <g transform="translate(96, 160)">
    <circle cx="24" cy="24" r="8" fill="url(#logo-data-dark)" />
    <circle cx="96" cy="16" r="6" fill="url(#logo-data-dark)" opacity="0.8" />
    <circle cx="48" cy="64" r="10" fill="url(#logo-data-dark)" />
    <circle cx="120" cy="56" r="5" fill="url(#logo-data-dark)" opacity="0.7" />
    <circle cx="32" cy="104" r="7" fill="url(#logo-data-dark)" opacity="0.9" />
    <circle cx="88" cy="96" r="9" fill="url(#logo-data-dark)" />
    <circle cx="16" cy="144" r="6" fill="url(#logo-data-dark)" opacity="0.8" />
    <circle cx="72" cy="136" r="8" fill="url(#logo-data-dark)" opacity="0.7" />
  </g>

  <g transform="translate(256, 192)">
    <path d="M0 0h96v24H0z" fill="url(#logo-dark)" opacity="0.5" />
    <path d="M0 32h96v24H0z" fill="url(#logo-dark)" opacity="0.6" />
    <path d="M0 64h96v24H0z" fill="url(#logo-dark)" opacity="0.7" />
    <path d="M0 96h72v24H0z" fill="url(#logo-dark)" opacity="0.8" />
    <path d="M0 128h48v24H0z" fill="url(#logo-dark)" opacity="0.9" />
  </g>

  <path d="M200 256l48-32 32 48" fill="none" stroke="#67e8f9" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" opacity="1" filter="url(#logo-glow-dark)" />

  <circle cx="256" cy="256" r="12" fill="#67e8f9" opacity="0.9" filter="url(#logo-glow-dark)" />

  <g transform="translate(64, 400)">
    <text x="0" y="0" font-family="Space Grotesk, Inter, sans-serif" font-size="40" font-weight="700" fill="url(#logo-dark)">RefData Hub</text>
  </g>

  <g transform="translate(256, 400)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="16" font-weight="400" fill="#64748b" letter-spacing="0.1em">DATA HARMONIZATION PLATFORM</text>
  </g>
</svg>