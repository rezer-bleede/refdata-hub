<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad-dark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#38bdf8" />
      <stop offset="50%" stop-color="#818cf8" />
      <stop offset="100%" stop-color="#a78bfa" />
    </linearGradient>
    <linearGradient id="grad-accent-dark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#67e8f9" />
      <stop offset="100%" stop-color="#38bdf8" />
    </linearGradient>
    <filter id="glow-dark" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="512" height="512" rx="64" fill="#020617"/>
  
  <g transform="translate(128, 128)">
    <rect x="0" y="0" width="256" height="256" rx="48" fill="none" stroke="url(#grad-dark)" stroke-width="8"/>
    
    <g fill="#38bdf8" opacity="0.8">
      <circle cx="40" cy="60" r="8"/>
      <circle cx="70" cy="45" r="6"/>
      <circle cx="55" cy="85" r="10"/>
      <circle cx="35" cy="110" r="7"/>
      <circle cx="65" cy="130" r="9"/>
      <circle cx="45" cy="160" r="6"/>
    </g>
    
    <path d="M100 128 L140 128 M130 118 L140 128 L130 138" stroke="url(#grad-accent-dark)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow-dark)"/>
    
    <g fill="#a78bfa" opacity="0.9">
      <rect x="160" y="50" width="70" height="12" rx="6"/>
      <rect x="160" y="75" width="70" height="12" rx="6"/>
      <rect x="160" y="100" width="70" height="12" rx="6"/>
      <rect x="160" y="125" width="55" height="12" rx="6"/>
      <rect x="160" y="150" width="40" height="12" rx="6"/>
    </g>
    
    <circle cx="128" cy="128" r="16" fill="url(#grad-accent-dark)" filter="url(#glow-dark)"/>
  </g>
  
  <text x="256" y="440" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="42" font-weight="700" fill="#f8fafc" text-anchor="middle" letter-spacing="-1">RefData Hub</text>
  <text x="256" y="475" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" font-weight="500" fill="#64748b" text-anchor="middle" letter-spacing="3">DATA HARMONIZATION</text>
</svg>