<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-label="RefData Hub primary logo">
  <defs>
    <linearGradient id="logo-primary" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6366f1" />
      <stop offset="50%" stop-color="#8b5cf6" />
      <stop offset="100%" stop-color="#22d3ee" />
    </linearGradient>
    <linearGradient id="logo-data-primary" x1="128" y1="128" x2="384" y2="384" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0.6" />
    </linearGradient>
    <filter id="logo-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <rect x="32" y="96" width="448" height="320" rx="48" fill="#0f172a" />
  <rect x="32" y="96" width="448" height="320" rx="48" fill="url(#logo-primary)" opacity="0.08" />
  <rect x="32" y="96" width="448" height="320" rx="48" fill="none" stroke="url(#logo-primary)" stroke-width="4" />

  <g transform="translate(96, 160)">
    <circle cx="24" cy="24" r="8" fill="url(#logo-data-primary)" />
    <circle cx="96" cy="16" r="6" fill="url(#logo-data-primary)" opacity="0.8" />
    <circle cx="48" cy="64" r="10" fill="url(#logo-data-primary)" />
    <circle cx="120" cy="56" r="5" fill="url(#logo-data-primary)" opacity="0.7" />
    <circle cx="32" cy="104" r="7" fill="url(#logo-data-primary)" opacity="0.9" />
    <circle cx="88" cy="96" r="9" fill="url(#logo-data-primary)" />
    <circle cx="16" cy="144" r="6" fill="url(#logo-data-primary)" opacity="0.8" />
    <circle cx="72" cy="136" r="8" fill="url(#logo-data-primary)" opacity="0.7" />
  </g>

  <g transform="translate(256, 192)">
    <path d="M0 0h96v24H0z" fill="url(#logo-primary)" opacity="0.4" />
    <path d="M0 32h96v24H0z" fill="url(#logo-primary)" opacity="0.5" />
    <path d="M0 64h96v24H0z" fill="url(#logo-primary)" opacity="0.6" />
    <path d="M0 96h72v24H0z" fill="url(#logo-primary)" opacity="0.7" />
    <path d="M0 128h48v24H0z" fill="url(#logo-primary)" opacity="0.8" />
  </g>

  <path d="M200 256l48-32 32 48" fill="none" stroke="#22d3ee" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" opacity="0.9" filter="url(#logo-glow)" />

  <circle cx="256" cy="256" r="12" fill="#22d3ee" opacity="0.8" filter="url(#logo-glow)" />

  <g transform="translate(64, 400)">
    <text x="0" y="0" font-family="Space Grotesk, Inter, sans-serif" font-size="40" font-weight="700" fill="url(#logo-primary)">RefData Hub</text>
  </g>

  <g transform="translate(256, 400)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="16" font-weight="400" fill="#94a3b8" letter-spacing="0.1em">DATA HARMONIZATION PLATFORM</text>
  </g>
</svg>